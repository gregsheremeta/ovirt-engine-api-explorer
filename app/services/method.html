<ol class="breadcrumb">
  <li><a href="#/home">Home</a></li>
  <li><a href="#/services">Services</a></li>
  <li><ov-link concept="service"/></li>
  <li><ov-link concept="method"/></li>
</ol>

<h2>{{method.name}}</h2>

<div>
  <ov-doc concept="method"/>
</div>

<div>
  <h3>Parameter summary ({{parameters.length}})</h3>
</div>

<table class="datatable table table-striped table-bordered">
  <thead>
    <tr>
      <th width="15%">Name</th>
      <th width="15%">Type</th>
      <th width="10%">Direction</th>
      <th width="60%">Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="parameter in parameters | orderBy:'id'">
      <td><ov-link concept="parameter"></td>
      <td><ov-link concept="parameter.type"/></td>
      <td><ov-direction concept="parameter"/></td>
      <td><ov-summary concept="parameter"/></td>
    </tr>
  </tbody>
</table>
